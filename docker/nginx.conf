user www-data;
worker_processes 4;
daemon off;

error_log  /var/log/nginx/error.log;

events {
  worker_connections 1024;
  multi_accept on;
}

http {
  include /etc/nginx/mime.types;
  access_log /var/log/nginx/access.log;

  sendfile on;

  etag on;

  keepalive_timeout 0;
  tcp_nodelay on;

  gzip on;
  gzip_disable "MSIE [1-6]\.(?!.*SV1)";

  server {
    listen *:10000 default_server;
    root /aircloak/website;
    expires max;
    add_header Cache-Control public;

    # For compatibility with old site
    location = /join.html {
      return 301 /jobs.html;
    }
    location = /more.html {
      return 301 /system.html;
    }
    location = /ppolicy.html {
      return 301 /privacy-policy.html;
    }
    location = /supporters.html {
      return 301 /;
    }
    location = /impressum.html {
      return 301 /legal-notice.html;
    }
    location = /resources/white-paper-1.1.pdf {
      return 301 /downloads/white-paper-1.1.pdf;
    }
  }
}
