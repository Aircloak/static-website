user www-data;
worker_processes 4;
daemon off;

error_log  /var/log/nginx/error.log;

events {
  worker_connections 1024;
  multi_accept on;
}

http {
  include /etc/nginx/mime.types;
  access_log /var/log/nginx/access.log;

  sendfile on;

  etag on;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
  ssl_ecdh_curve secp384r1;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;
  ssl_stapling on;
  ssl_stapling_verify on;

  # We are being proxied to by the nginx
  # outside the container. It is very much
  # in our interest to allow it to keep
  # open connections to us. Doing so,
  # allows it to pipeline multiple
  # requests on the same TCP connection
  # without having to tear down and re-establish
  # them at no end!
  keepalive_timeout 3600s;
  keepalive_requests 1000000;

  tcp_nodelay on;

  gzip on;
  gzip_disable "MSIE [1-6]\.(?!.*SV1)";

  server {
    listen *:10000 default_server;
    root /aircloak/website;
    expires max;
    add_header Cache-Control public;

    # For compatibility with the Aircloak 1.0 site (pre 18th of August 2015)
    location = /media.html {
      return 301 https://www.aircloak.com;
    }
    location = /jobs.html {
      return 301 https://www.aircloak.com/about-us.html;
    }
    location = /team.html {
      return 301 https://www.aircloak.com/about-us.html;
    }
    location = /transparency.html {
      return 301 https://www.aircloak.com/index.html#transparency;
    }
    location = /system.html {
      return 301 https://www.aircloak.com/index.html#data-engine;
    }
    location = /downloads/white-paper-1.1.pdf {
      return 301 https://www.aircloak.com/downloads/aircloak-white-paper.pdf;
    }
    location = /downloads/white-paper-1.3.pdf {
      return 301 https://www.aircloak.com/downloads/aircloak-white-paper.pdf;
    }

    # For compatibility with original website
    location = /join.html {
      return 301 https://www.aircloak.com/jobs.html;
    }
    location = /more.html {
      return 301 https://www.aircloak.com/system.html;
    }
    location = /ppolicy.html {
      return 301 https://www.aircloak.com/privacy-policy.html;
    }
    location = /supporters.html {
      return 301 https://www.aircloak.com/;
    }
    location = /impressum.html {
      return 301 https://www.aircloak.com/legal-notice.html;
    }
    location = /resources/white-paper-1.1.pdf {
      return 301 https://www.aircloak.com/downloads/aircloak-white-paper.pdf;
    }
  }
}
